<div class="skills_section">
  <div class="skills_titlle">
    <h3>
      My Top Skills<br /><span
        >My programming skills that I have learned and mastered so far
        are:</span
      >
    </h3>
  </div>

  <div class="container-fluid">
    <div class="container_item card" *ngFor="let item of skills">
      <div>
        <img
          class="card-img-top"
          src="assets/skills/{{ item }}.svg"
          width="100%"
          height="150px"
          [alt]="item"
        />
      </div>
      <h3 class="card-tittle">{{ item | titlecase }}</h3>
    </div>
  </div>
</div>
